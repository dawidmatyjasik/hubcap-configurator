<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hubcap configurator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
                rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
                crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css">
</head>

<body>
        <nav>
                <ul class="settings">
                        <li class="settings__logo settings--change" data-list-type="models"><img
                                        src="assets/ikony/samochod.png" class="settings__photo"></li>
                        <li class="settings__logo settings--change" data-list-type="colors"><img
                                        src="assets/ikony/lupa kopia.png" class="settings__photo"></li>
                        <li class="settings__logo settings--change" data-list-type="company"> <img
                                        src="assets/ikony/felga.png" class="settings__photo"></li>
                        <li class="settings__logo settings--background"> <img src="assets/ikony/arrow.png"
                                        class="settings__photo  settings--cursor">
                        </li>
                </ul>
                <div class="animation-wrapper">
                        <ul class="navigation navigation--slide-in" id="slide">
                                <li  class="navigation__logo"><img src="assets/logo/argo.png" data-company-name="argo"
                                                class="navigation__photo"></li>
                                <li  class="navigation__logo"><img src="assets/logo/4racing.png"
                                                data-company-name="4racing" class="navigation__photo"></li>
                                <li class="navigation__logo"> <img src="assets/logo//j-tec.png" data-company-name="jtac"
                                                class="navigation__photo"></li>
                                <li class="navigation__logo is-hidden"> <img src="assets/logo/truck.png" data-company-name="max6"
                                                class="navigation__photo"></li>
                        </ul>
                </div>
                <!-- <div class="logo--wrapper">
                        <img src="assets/logo/gorecki-kopia.png" alt="górecki logo" class="logo">
                </div> -->
        </nav>

        <div class="car-wrapper">
                <nav class="car-menu">
                        <ul class="car-menu__model-list visiblity">
                                <li class="car-menu__li"><img src="assets//menu/bmw.png" alt="" data-car-type="bmw"
                                                class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/menu/mazda_sedan.png" alt=""
                                                data-car-type="mazda" class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets//menu/mazda_kombi.png" alt=""
                                                data-car-type="mazda_wagon" class="car-menu__li-img">
                                </li>
                                <li class="car-menu__li"><img src="assets//menu/mercedes.png" alt=""
                                                data-car-type="mercedes" class="car-menu__li-img">
                                </li>
                                <li class="car-menu__li"><img src="assets//menu/range.png" alt="" data-car-type="range"
                                                class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets//menu/vw.png" alt="" data-car-type="vw"
                                                class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets//menu/fiat.png" alt="" data-car-type="fiat"
                                                class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets//menu/van.png" alt="" data-car-type="van"
                                                class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets//menu/minibus.png" alt=""
                                                data-car-type="minibus" class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets//menu/bus.png" alt=""
                                                data-car-type="bus_scania" class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets//menu/truck.png" alt="" data-car-type="truck"
                                                class="car-menu__li-img"></li>
                        </ul>
                        <ul class="car-menu__color-list is-hidden">
                                <li class="car-menu__li"><img src="assets/kolory/white.png" alt=""
                                                data-color-type="white" class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/kolory/silver.png" alt=""
                                                data-color-type="silver" class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/kolory/black.png" alt=""
                                                data-color-type="black" class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/kolory/gold.png" alt="" data-color-type="gold"
                                                class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/kolory/red.png" alt="" data-color-type="red"
                                                class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/kolory/orange.png" alt=""
                                                data-color-type="orange" class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/kolory/yellow.png" alt=""
                                                data-color-type="yellow" class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/kolory/pink.png" alt="" data-color-type="pink"
                                                class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/kolory/violet.png" alt=""
                                                data-color-type="violet" class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/kolory/blue.png" alt="" data-color-type="blue"
                                                class="car-menu__li-img"></li>
                                <li class="car-menu__li"><img src="assets/kolory/green.png" alt=""
                                                data-color-type="green" class="car-menu__li-img"></li>
                        </ul>
                </nav>
                <img src="assets/logo/gorecki-kopia.png" alt="górecki logo" class="logo">
                <ul class="background-menu">
                        <li class="background-menu__element"><img src="assets/tlo_4.png" class="background-menu__image"
                                        data-background="tlo_4"></li>
                        <li class="background-menu__element"><img src="assets/tlo_2.png" class="background-menu__image"
                                        data-background="tlo_2"></li>
                        <li class="background-menu__element"><img src="assets/tlo_3.png" class="background-menu__image"
                                        data-background="tlo_3"></li>
                </ul>
                <main class="car car--size-default">
                        <img src="assets/auto/bmw/black.png" class="car__img">
                        <div class="car__hubcap car--hubcap-front"></div>
                        <div class="car__hubcap car--hubcap-back"></div>
                        <!-- <img src="assets/logo/gorecki-kopia.png" alt="górecki logo" class="logo"> -->
                        <!-- <ul class="background-menu">
                                <li class="background-menu__element"><img src="assets/tlo_4.png"
                                                class="background-menu__image" data-background="tlo_4"></li>
                                <li class="background-menu__element"><img src="assets/tlo_2.png"
                                                class="background-menu__image" data-background="tlo_2"></li>
                                <li class="background-menu__element"><img src="assets/tlo_3.png"
                                                class="background-menu__image" data-background="tlo_3"></li>
                        </ul> -->
                </main>
        </div>
        <section class="info">
                <div class="splide argo" id="a">
                        <div class="splide__wrapper argo--wrapper">
                                <div class="splide__track">
                                        <ul class="splide__list argo-list">

                                        </ul>
                                </div>
                        </div>
                </div>
                <div class="splide racing is-hidden" id="b">
                        <div class="splide__wrapper racing--wrapper">
                                <div class="splide__track">
                                        <ul class="splide__list racing-list">
                                        </ul>
                                </div>
                        </div>
                </div>
                <div class="splide jtac is-hidden" id="c">
                        <div class="splide__wrapper jtac--wrapper">
                                <div class="splide__track">
                                        <ul class="splide__list jtac-list">


                                        </ul>
                                </div>
                        </div>
                </div>
                <div class="splide max6 is-hidden" id="d">
                        <div class="splide__wrapper max--wrapper">
                                <div class="splide__track">
                                        <ul class="splide__list max-list">


                                        </ul>

                                </div>
                        </div>
                </div>
                <div class="info__logo-wrapper"><img src="assets/logo/argo.png" alt="" class="info__logo"></div>
                <div class="description">
                        <div class="description--flex">
                                <h1 class="description__header">Avalon Carbon</h1>
                        </div>
                        <div class="description--flex">
                                <h2 class="description__color"></h2>
                        </div>
                        <div class="description--flex description--background">
                                <h3 class="description__size">13" 14" 15" 16"</h3>
                        </div>
                </div>
        </section>
        <footer class="footer">
                <h3>Created by <span class="footer__name">Dawid</span> <span class="footer__surname">Spisak</span></h3>
        </footer>
        </a>
        <script src="node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
